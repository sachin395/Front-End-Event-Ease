


<div class="main-container">
    <div class="login-signup-container">
      <div class="cont" [ngClass]="{'s--signup': isSignUp}">
        <div class="form sign-in">
       
        <div class="col-lg-9">
            <h2>Welcome</h2>
            <div class="col-lg-12">
                <div class="form-group">
      
                  <label for="email">Email</label>
                  <input type="email" class="form-control " id="email" required  aria-describedby="emailHelp" [(ngModel)]="login.email"/>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control " id="password" required minlength="8" [(ngModel)]="login.password"/>
                </div>
           
                <p class="forgot-pass">Forgot password?</p>
                <div class="row-sm">
                  <div class="form-group"><img [src]="captchaImage" alt="CAPTCHA Image" /> 
                    <button (click)="fetchCaptchaImage()" ><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><style>svg{fill:#ffffff}</style><path d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"/></svg></button>
                </div>
           
                    <input type="text" class="form-control"   id="captcha" [(ngModel)]="userInput">
                    <!-- <button (click)="verifyCaptcha()" class="cta-button mt-3" >Verifycaptcha</button> -->
                  </div>
                <button type="submit" class="cta-button" (click)="SignIn()"  >Sign In</button>
                <clr-modal [(clrModalOpen)]="opened" [clrModalClosable]="false">
                  <h3 class="modal-title">No "x" in the top-right corner</h3>
                  <div class="modal-body">
                      <p>Clicking on the backdrop doesn't do anything.</p>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="cta-button1" (click)="opened = false">
                          I'm the only way to close the modal!
                      </button>
                  </div>
              </clr-modal>
            </div>
            </div>
              
        </div>
        <div class="sub-cont">
          <div class="img">
            <div class="img__text m--up">
              <h3>Don't have an account? Please Sign up!</h3>
            </div>
            <div class="img__text m--in">
              <h3>If you already have an account, just sign in.</h3>
            </div>
            <div class="img__btn cta-button" (click)="toggleSignUp()">
              <span class="m--up">Sign Up</span>
              <span class="m--in">Sign In</span>
            </div>
          </div>
          <div class="form sign-up">
            <h2>Create your Account</h2>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" [(ngModel)]="registerModel.name"/>
                </div>
                <div class="form-group">
                  <label for="signup-email">Email</label>
                  <input type="email" class="form-control" id="signup-email" [(ngModel)]="registerModel.email"/>
                </div>
                <div class="form-group">
                  <label for="signup-password">Password</label>
                  <input type="password" class="form-control" id="signup-password" [(ngModel)]="registerModel.passwordHash" required/>
                </div>
                <div class="form-group">
                  <label for="location">Location</label>
                  <input type="text" class="form-control" id="location" [(ngModel)]="registerModel.location"/>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="age">Age</label>
                  <input type="number" class="form-control" id="age" min="0" max="110" pattern="\d{1,3}" required  [(ngModel)]="registerModel.age"/>
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="text" class="form-control" id="phone" pattern="\d{10}" required [(ngModel)]="registerModel.phone"/>
                </div>
             
                <div class="form-group">
                  <label for="image">Image</label>
                  <input type="file" class="form-control-file" id="image" />
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-primary cta-button" (click)="SignUp()">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </div>
